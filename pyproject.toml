[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "openwfn"
version = "0.1.0"
description = "openWFN: classical wavefunction analysis toolkit"
requires-python = ">=3.10"

[project.scripts]
openwfn = "openwfn.cli:main"

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
